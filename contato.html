<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1 class="logo"><img src="imagens/logo.png"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
       
        <main>
            <form>
                <!--ADICIONAR ALT EM TODAS AS IMAGENS-->
                
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" placeholder="ex.: João das Neves" required>

                <label for="email">Email</label>
                <input class="input-padrao" type="email" id="email" placeholder="ex.: joaodasneves@mail.com" required>
                
                <label for="telefone">Telefone ou Celular</label>
                <input class="input-padrao" type="tel" id="telefone" placeholder="ex.: (DDD) 00000-0000" required>

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="70" rows="10" placeholder="Digite aqui no que podemos te ajudar ;)"
                required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label for="checkbox"><input type="checkbox" id="checkbox"> Gostaria de receber nossas novidades
                por email?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>

</html>
