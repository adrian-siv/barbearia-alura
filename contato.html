<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1 class="logo"><img src="imagens/logo.png" alt="Logo preto da Barbearia Alura"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
       
        <main>
            <form>              
                <label class="label-obrigatoria" for="nomesobrenome">Nome e Sobrenome</label>
                <p class="pergunta-obrigatoria">*</p>
                <input class="input-padrao" type="text" id="nomesobrenome" placeholder="ex.: João das Neves" required>

                <label class="label-obrigatoria" for="email">Email</label>
                <p class="pergunta-obrigatoria">*</p>
                <input class="input-padrao" type="email" id="email" placeholder="ex.: joaodasneves@mail.com" required>
                
                <label class="label-obrigatoria" for="telefone">Telefone ou Celular</label>
                <p class="pergunta-obrigatoria">*</p>
                <input class="input-padrao" type="tel" id="telefone" placeholder="ex.: (00) 00000-0000" required>

                <label class="label-obrigatoria" for="mensagem">Mensagem</label>
                <p class="pergunta-obrigatoria">*</p>
                <textarea class="input-padrao" id="mensagem" cols="70" rows="10" placeholder="Escreva aqui no que podemos te ajudar ;)"
                required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label for="checkbox"><input type="checkbox" id="checkbox"> Gostaria de receber nossas novidades por email?</label>

                <input class="enviar" type="submit" value="Enviar formulário">
            </form>

            <table>
                <caption>Horário de Funcionamento</caption>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Terça-Feira</td>
                        <td>9h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>9h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta-Feira</td>
                        <td>9h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>9h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h ~ 13h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo branco da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>

</html>
